version: '3'
services:
  web:
    tty: true
    stdin_open: true
    build: .
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./:/work:cached
      - rails_cache:/work/tmp/cache
      - bundle:/usr/local/bundle:cached
      - /work/.git
    depends_on:
      - db
    environment:
      - DATABASE_URL: mysql2://root:@db/

  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db:/var/lib/mysql
volumes:
  db:
  bundle:
  rails_cache:
